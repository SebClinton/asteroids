!doctype html>
<html>
<head>
    <title>animation</title> 
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
</head>
<body>
<h1>animation</h1>  
<canvas id="asteroids" width="400" height="400"></canvas>
<script>
var context = document.getElementById("asteroids").
getContext("2d");
context.strokeStyle  = "white";
context.linewidth = 1.5;
var x = 0, y = context.canvas.height / 5, radius = 20;
let xspeed = 1.5, yspeed = 0, gravity = 0.1;
let mouth = 0;

function frame() {
    context.clearRect(0,0, context.canvas.width, context.canvas.height);
    draw(context);
    update();
}

function update() {
    x += xspeed;
    y += yspeed;
    yspeed += gravity;
    if(y >= context.canvas.height - radius) {
        y = context.canvas.height - radius;
        yspeed *= -0.6;
        xspeed *= 0.95;
    }
        if(x <= 0 || x >= context.canvas.width) {
            x = (x + context.canvas.width) % context.canvas.width;
        }
        mouth = Math.abs(Math.sin(6 * Math.PI * x / (context.canvas .width)));
    }

function draw(ctx) {
    draw_grid(ctx)
    ctx.save();
    ctx.translate(x,y);
    draw_pacman(ctx, radius, mouth);
    ctx.restore();
    //ctx.beginPath();
    //ctx.arc(x, y, 40, 0, 2 * Math.PI);
    //ctx.fill();
    //ctx.stroke();
}
setInterval(frame, 1000.0/60); //60 fps
       </script>
    </body>
</html>
