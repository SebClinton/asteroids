<!doctype html>
<html>

<head>
    <title>animating asteroids</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
    <script src="object.js"></script>
</head>

<body>
    <h1>animation</h1>
    <canvas id="asteroids" width="600" height="600"></canvas>
    <script>
        var context = document.getElementById("asteroids").
        getContext("2d");

        function draw(ctx, guide) {
            if (guide) {
                draw_grid(ctx);
            }
            ctx.save();
            ctx.translate(asteroid.x, asteroid.y);
            ctx.rotate(asteroid.angle);
            draw_asteroid(ctx, asteroid.radius, asteroid.shape, {
                guide: guide,
                noise: asteroid.noise
            });
            ctx.restore();
        }

        var asteroid = new Asteroid(24, 50, 0.2)

        function update(elapsed) {
            if (asteroid.x - asteroid.radius + elapsed * asteroid.x_speed > context.canvas.width) {
                asteroid.x = -asteroid.radius;
            }
            if (asteroid.x + asteroid.radius + elapsed * asteroid.x_speed < 0) {
                asteroid.x = context.canvas.width + asteroid.radius;
            }
            if (asteroid.y - asteroid.radius + elapsed * asteroid.y_speed > context.canvas.height) {
                asteroid.y = -asteroid.radius;
            }
            if (asteroid.y + asteroid.radius + elapsed * asteroid.y_speed < 0) {
                asteroid.y = context.canvas.height + asteroid.radius;
            }
            asteroid.x += elapsed * asteroid.x_speed;
            asteroid.y += elapsed * asteroid.y_speed;
            asteroid.angle = (asteroid.angle + elapsed * asteroid.rotation_speed) % (2 * Math.PI);
        }

        var previous, elapsed;

        function frame(timestamp) {
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            if (!previous) previous = timestamp;
            elapsed = timestamp - previous;
            update(elapsed / 1000);
            draw(context, true);
            previous = timestamp;
            window.requestAnimationFrame(frame);

        }
        window.requestAnimationFrame(frame);
    </script>
</body>

</html>
