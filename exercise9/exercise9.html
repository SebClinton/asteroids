<!doctype html>
<html>

<head>
    <title>inheritence</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
    <script src="object.js"></script>
</head>

<body>
    <h1>inheritence</h1>
    <canvas id="asteroids" width="600" height="600"></canvas>
    <script>
        'use strict';
        var context = document.getElementById("asteroids").getContext("2d");

        var asteroids = [
            new Asteroid(10000, Math.random() * context.canvas.width, Math.random() * context.canvas.height),
            new Asteroid(10000, Math.random() * context.canvas.width, Math.random() * context.canvas.height),
            new Asteroid(10000, Math.random() * context.canvas.width, Math.random() * context.canvas.height)
        ];



        function draw(ctx) {
            draw_grid(ctx);
            asteroids.forEach(function (asteroid) {
                asteroid.draw(ctx, true);
            });
        }

        function update(elapsed, ctx) {
            asteroids.forEach(function (asteroid) {
                asteroid.update(elapsed, ctx);
            });
        }

        var previous, elapsed;

        function frame(timestamp) {
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            if (!previous) previous = timestamp;
            elapsed = timestamp - previous;
            update(elapsed / 1000, context);
            draw(context);
            previous = timestamp;
            window.requestAnimationFrame(frame);
        }
        window.requestAnimationFrame(frame);
    </script>
</body>

</html>
