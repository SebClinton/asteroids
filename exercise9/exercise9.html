<!doctype html>
<html>

<head>
    <title>inheritence</title>
    <link rel="stylesheet" href="styles.css">
    <script src="drawing.js"></script>
    <script src="object.js"></script>
</head>

<body>
    <h1>inheritence</h1>
    <canvas id="asteroids" width="600" height="600"></canvas>
    <script>
        'use strict';
        var context = document.getElementById("asteroids").
        getContext("2d");

        var mass = new Mass(context.canvas.width/2, context.canvas.height/2, 10, 20);

        function draw(ctx) {
            draw_grid(context);
        }

        function draw() {
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            draw_grid(context);
            mass.draw(context);
        }

        function update(elapsed) {
            mass.update(elapsed, context);
        }

         var previous, elapsed;

        function frame(timestamp) {
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            if (!previous) previous = timestamp;
            elapsed = timestamp - previous;
            update(elapsed / 1000);
            draw();
            previous = timestamp;
            window.requestAnimationFrame(frame);
        }
        window.requestAnimationFrame(frame);
    </script>
</body>

</html>
